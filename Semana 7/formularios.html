<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td><input type="text" id="nombre"></td>
            </tr>

            <tr>
                <td><label for="apellido">Apellido</label></td>
                <td><input type="text" id="apellido"></td>
            </tr>

            <tr>
                <td><label for="fecha_nacimiento">Fecha de nacimiento</label></td>
                <td><input type="date" id="fecha_nacimiento"></td>
            </tr>
        </table>
        <input type="button" value="Guardar" onclick="ingresarDatos()">
    </form>
    <script src="js/formulario.js"></script>
</body>
</html>
